<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/jiso1.jpg" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="img/jiso2.jpg" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="img/jiso3.jpg" class="d-block w-100">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-md-7">
                <p class="newarrival text-center">NEW</p>
                <h2>Adidas Women's Red T-Shirt</h2>
                <p>Product Code: ADDJKT2019</p>
                <img src="img/stars.png" class="stars">
                <p class="price">Rp. 3.999.999</p>
                <p><b>Ketersediaan: </b>Ready Stock</p>
                <p><b>Kondisi: </b>Baru</p>
                <p><b>Brand: </b>Adidas</p>
                <label for="Quantitiy">Quantitiy</label>
                <input type="text" value="1">
                <button type="button" class="btn btn-primary cart">Tambahkan ke keranjang</button>

            </div>
        </div>

    </div>






</body>

</html>
